<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Order Details</title>

    <style>
    </style>
</head>
<body>
<div class="container">
    <p>Order details</p>
    <p>Dear [(${order.customerName})], here are the details for your last order.</p>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col">Address</div>
        </div>
        <div class="row justify-content-center">
            <div class="col" th:text="${'Street: ' + order.getDeliveryAddress().getStreetAddress()}"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col"
                 th:text="${'Location: ' + order.getDeliveryAddress().getCity() + ', ' + order.getDeliveryAddress().getCounty() + ', ' + order.getDeliveryAddress().getCountry()}"></div>
        </div>

        <div col="row"></div>

        <div class="row justify-content-center">
            <div class="col-4">Ordered on</div>
            <div class="col-8" th:text="${order.getOrderCreationTime()}"></div>
        </div>
    </div>

    <br/>
    <hr/>
    <br/>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="product: ${order.productListItemList}">
            <td>
                <p th:text="${product.productName}"></p>
            </td>
            <td><p th:text="${product.getProductCategory()}"></p></td>
            <td><p th:text="${product.getProductQuantity()}"></p></td>
            <td><p th:text="${product.getProductPriceTotal()}"></p></td>
        </tr>
        </tbody>
    </table>

    <br/>
    <a class="btn btn-primary" th:href="@{https://www.google.com}">Go to Google</a>
</div>

<!-- JavaScript for Bootstrap -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
