<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Product Id</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productInCart : ${productsList}">
        <td th:text="${productInCart.productId}"></td>
        <td th:text="${productInCart.productQuantity"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
